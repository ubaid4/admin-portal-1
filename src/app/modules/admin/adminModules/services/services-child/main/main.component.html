<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl py-4 ">
        <div class="row ">
            <div class="col-12 d-flex justify-content-between type-area">

                <div>
                    <h1 class="app-page-title">Services</h1>

                </div>
                <div class="">
                    <button style="margin-right: 1rem" routerLink='/admin/services/services/requests' class="btn app-btn-primary position-relative new-service-req">  
                        <span class="position-absolute top-0 start-100 translate-middle badge service-notification  ">
                            3
                           
                          </span>
                        
                        New Service Requests</button>            
                    <button routerLink='/admin/services/services/new' class="btn app-btn-primary"><span><i class="fa-solid fa-plus"></i></span>Add New Services</button>            
            
                </div>
               
            </div>
        </div>


        <div class="row">
            <div class="col-12 list ">

                    <table class="table app-table-hover mb-0 text-left">
                        <thead>
                            <tr>
                                <th class="cell">Entity</th>
                                <th class="cell">Icon</th>
                                <th class="cell">Status</th>
                                <th class="cell">Creation At</th>
                                <th class="cell">Updated At</th>
                                <th class="cell">Operations</th>
                               
                            </tr>
                           
                        </thead>
                       
                        <tbody>
                            <!-- <hr style="margin: 0"> -->
                            <tr *ngFor="let item of [1,2,3,4,5];let i = index">
                                <td class="cell">Service {{i+1}}</td>
                                <td class="cell"><span class="truncate"><i class="fa-solid fa-screwdriver-wrench"></i></span></td>
                                <td class="cell" style="color: var(--darbak-green)">Active</td>
                                <td class="cell">10-02-2020</td>
                                <td class="cell">11-02-2020</td>

                                <td class="cell"> 
                                    <a routerLink='/admin/services/services/edit/{{i+1}}'>
                                        <i  title="Edit" class="fa-solid fa-pencil"></i>
                                    </a>

                                <i title="Delete" class="fa-solid fa-trash"></i>
                                </td>
                            
                            </tr>
                           
            
                        </tbody>
                    </table>
                
               
            </div>
        </div>


      

       
      
    </div>
</div>
