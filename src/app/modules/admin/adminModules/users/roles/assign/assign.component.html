<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl py-4 ">
        <div class="row ">
            <div class=" d-flex justify-content-between type-area">
<div class="col-lg-6 col-xl-6   col-sm-6">

    <h1 class="app-page-title">Assign to users</h1>
</div>


          <div class="col-lg-6 col-xl-6 col-md-12  col-sm-12">

            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings">
                <c-item>
                        <ng-template let-item="item">
                            
                          <label >{{item.itemName}}</label>
                          
                          <label style="float: right;">{{item.itemName}}@gmail.com</label>
                        </ng-template>
                </c-item>    
              </angular2-multiselect>

          <!-- <angular2-multiselect [data]="dropdownList"  name="something" [(ngModel)]="selectedItems"
                                [settings]="dropdownSettings" 
                                (onSelect)="onItemSelect($event)" 
                                (onDeSelect)="OnItemDeSelect($event)"
                                (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect> -->


                            </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 list ">

                <table class="table app-table-hover mb-0 text-left">
                    <thead>
                        <tr>
                            <th class="cell">User</th>
                            <th class="cell">Email</th>

                            <th class="cell">Creation At</th>
                            <th class="cell">Last Updated Date</th>
                            <th class="cell">Delete</th>

                        </tr>

                    </thead>

                    <tbody>
                        <!-- <hr style="margin: 0"> -->
                        <tr *ngFor="let item of [1,2,3,4,5];let i = index">
                            <td class="cell">User {{i+1}}</td>
                            <td class="cell">Email{{i+1}}@gmail.com</td>

                            <!-- <td class="cell"><span class="truncate"><i class="fa-solid fa-screwdriver-wrench"></i></span></td> -->
                            <!-- <td class="cell" style="color: var(--darbak-green)">Active</td> -->
                            <td class="cell">10-02-2020</td>
                            <td class="cell">11-02-2020</td>

                            <td class="cell">
                                <a title="dalete" >
                                    <i class="fa-solid fa-circle-minus"></i>
                                </a>
                              
                            </td>

                        </tr>


                    </tbody>
                </table>


            </div>
        </div>






    </div>
</div>
