<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl py-4">
        <h4 class="app-page-title">Edit Service Provider</h4>
     


        <form class="admin-form ">
            <div class="row">
                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Name <sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Shope Name <sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Email <sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Commericial Licence<sup>*</sup></label>
                    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>

            
            <div class="row">
                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Phone Number <sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Other Phone Number<sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
            </div>


            <div class="row">
                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Location<sup>*</sup></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group col-lg-6  col-12 col-sm-12">
                    <label for="exampleInputEmail1">Status<sup>*</sup></label>
                    <div class="d-flex justify-content-between">

                        <label for="flexSwitchCheckDefault2">Active / InActive</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
                        </div>
         </div>

                    <div class="d-flex justify-content-between">

                        <label for="flexSwitchCheckDefault">Enable / Disable</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        </div>

                       
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="form-group col-lg-6  col-12 col-sm-12 btn-area d-flex justify-content-between ">
                    <button type="submit" class="btn app-btn-primary btn-submit">Update</button>
                    <button type="submit" class="btn app-btn-secondary btn-block btn-cancel">cancel</button>
                </div>
                <div class="form-group col-lg-6  col-12 col-sm-12 btn-area d-flex justify-content-between ">
                    <button type="submit" style="background-color: var(--darbak-green)" class="btn app-btn-primary btn-submit">Reset Password</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
